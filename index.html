<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Anime Hub</h1>
        <input type="text" id="search" placeholder="Search Anime...">
    </header>
    <main>
        <div id="anime-list"></div>
    </main><style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1a1a2e;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #0f3460;
        padding: 20px;
    }
    #search {
        padding: 10px;
        width: 80%;
        max-width: 400px;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
    }
    #anime-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
    .anime-card {
        background: #16213e;
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        width: 200px;
        text-align: center;
    }
    .anime-card img {
        width: 100%;
        border-radius: 10px;
    }
    .anime-card button {
        margin-top: 10px;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        background-color: #e94560;
        color: white;
        cursor: pointer;
    }
</style>

<script>
    const animeList = [
        { title: "Naruto", image: "https://upload.wikimedia.org/wikipedia/en/7/7f/NarutoUzumaki.png", link: "naruto.html" },
        { title: "Naruto Shippuden", image: "images (10).jpeg", link: "shippuden.html" },
        { title: "Jujutsu Kaisen", image: "season-3.jpg", link: "jjk.html" },
        { title: "Demon Slayer", image: "images (9).jpeg", link: "demonslayer.html" },
        { title: "Free Fire", image: "https://upload.wikimedia.org/wikipedia/en/3/3f/Garena_Free_Fire_logo.png", link: "freefire.html" },
        { title: "BGMI", image: "https://upload.wikimedia.org/wikipedia/en/6/61/BGMI_Logo.png", link: "bgmi.html" }
    ];

    function displayAnime(list) {
        const container = document.getElementById("anime-list");
        container.innerHTML = "";
        list.forEach(anime => {
            const card = document.createElement("div");
            card.className = "anime-card";
            card.innerHTML = `
                <img src="${anime.image}" alt="${anime.title}">
                <h3>${anime.title}</h3>
                <button onclick="location.href='${anime.link}'">View More</button>
            `;
            container.appendChild(card);
        });
    }

    document.getElementById("search").addEventListener("input", function() {
        const query = this.value.toLowerCase();
        const filtered = animeList.filter(anime => anime.title.toLowerCase().includes(query));
        displayAnime(filtered);
    });

    displayAnime(animeList);
</script>

</body>
